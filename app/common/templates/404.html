{% extends "common/templates/_layouts/base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] px-4">
    <div class="max-w-md w-full bg-surface-100 dark:bg-surface-800 rounded-xl shadow-xl p-8 text-center">
        <!-- 404 with warning triangle design -->
        <div class="mb-8 flex justify-center">
            <div class="relative">
                <div class="text-9xl font-bold text-primary-600/20 dark:text-primary-400/20">404</div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <svg class="w-28 h-28 text-primary-500 dark:text-primary-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
            </div>
        </div>

        <h2 class="text-3xl font-bold mb-3 text-surface-900 dark:text-surface-100">Page Not Found</h2>
        <p class="text-surface-600 dark:text-surface-400 mb-8 text-lg">
            The page you're looking for doesn't exist or has been moved.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="javascript:history.back()" class="inline-flex items-center justify-center px-5 py-2.5 text-sm font-medium bg-surface-200 hover:bg-surface-300 dark:bg-surface-700 dark:hover:bg-surface-600 text-surface-800 dark:text-surface-200 rounded-lg transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Go Back
            </a>
            <a href="{{ url_for('index') }}" class="inline-flex items-center justify-center px-5 py-2.5 text-sm font-medium bg-primary-600 hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 text-white rounded-lg transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
