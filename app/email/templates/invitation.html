{% extends "_layouts/base-email.html" %}

{% block content %}
<div style="padding:16px 24px 16px 24px">
  <h2
    style="font-weight:bold;margin:0;font-size:24px;padding:16px 24px 16px 24px"
  >
    You&#x27;ve been invited to join {{ site_name }}!
  </h2>
  <div style="text-align:center;padding:16px 24px 16px 24px">
    <a
      href="{{ invitation_link }}"
      style="color:#ffffff;font-size:16px;font-weight:bold;background-color:#0ea5e9;border-radius:64px;display:block;padding:12px 20px;text-decoration:none"
      target="_blank"
      ><span
        ><!--[if mso
          ]><i
            style="letter-spacing: 20px;mso-font-width:-100%;mso-text-raise:30"
            hidden
            >&nbsp;</i
          ><!
        [endif]--></span
      ><span>Accept Invitation</span
      ><span
        ><!--[if mso
          ]><i
            style="letter-spacing: 20px;mso-font-width:-100%"
            hidden
            >&nbsp;</i
          ><!
        [endif]--></span
      ></a
    >
  </div>
</div>
{% endblock %}
