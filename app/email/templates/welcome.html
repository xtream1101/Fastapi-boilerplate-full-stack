{% extends "_layouts/base-email.html" %}

{% block content %}
<div style="padding:16px 24px 16px 24px">
  <h2
    style="font-weight:bold;margin:0;font-size:24px;padding:16px 24px 16px 24px"
  >
    Welcome to {{ site_name }}
  </h2>
  <div style="font-weight:normal;padding:16px 24px 16px 24px">
    This is an example email for when a new user signs up
  </div>
  <div style="text-align:center;padding:16px 24px 16px 24px">
    <a
      href="{{ base_url }}"
      style="color:#1c1917;font-size:16px;font-weight:bold;background-color:#facc15;border-radius:64px;display:block;padding:12px 20px;text-decoration:none"
      target="_blank"
      ><span
        ><!--[if mso
          ]><i
            style="letter-spacing: 20px;mso-font-width:-100%;mso-text-raise:30"
            hidden
            >&nbsp;</i
          ><!
        [endif]--></span
      ><span>Go to {{ site_name }}</span
      ><span
        ><!--[if mso
          ]><i
            style="letter-spacing: 20px;mso-font-width:-100%"
            hidden
            >&nbsp;</i
          ><!
        [endif]--></span
      ></a
    >
  </div>
</div>
{% endblock %}
