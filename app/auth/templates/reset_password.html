{% set page_title = "Reset Password" %}

{% extends "common/templates/_layouts/base.html" %}

{% block content %}

<div class="flex items-center max-w-md mx-auto justify-center bg-surface-100 dark:bg-surface-800 rounded-xl shadow-xl">
    <div class="max-w-md w-full space-y-8 p-8">
        <h1 class="text-center mt-6 text-3xl font-bold">
            Change your password
        </h1>

        <form class="mt-8 space-y-6" method="post" action="{{ url_for('auth.reset_password.post', token=token) }}">
            <div class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium">New Password</label>
                    <input type="password" name="password" id="password" required class="form-input">
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium">Confirm New Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required class="form-input">
                </div>

                <div>
                    <button type="submit" class="w-full btn btn-primary">
                        Reset Password
                    </button>
                </div>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm">
                Remember your password?
                <a href="{{ url_for('auth.login') }}" class="font-medium text-accent-500 hover:text-accent-600">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
