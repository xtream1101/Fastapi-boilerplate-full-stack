{% set page_title = "Admin Dashboard" %}

{% extends "common/templates/_layouts/base.html" %}

{% block content %}
<div class="flex gap-6 max-w-7xl mx-auto w-full">
    <!-- Left Navigation -->
    <div class="w-64 shrink-0 ">
        <nav class="sticky top-20 flex flex-col gap-2 bg-surface-100 dark:bg-surface-800 rounded-xl shadow-xl p-4">
            <div>
                <h3 class="text-lg font-semibold">Admin Dashboard</h3>
            </div>
            <a href="{{ url_for('auth.admin_users') }}" class="flex items-center px-3 py-2 rounded-lg {% if active_section == 'users' %}text-primary-600 dark:text-primary-200 bg-primary-100 dark:bg-primary-900{% else %}hover:bg-surface-200 dark:hover:bg-surface-700{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Users
            </a>
            <a href="{{ url_for('auth.admin_email') }}" class="flex items-center px-3 py-2 rounded-lg {% if active_section == 'email' %}text-primary-600 dark:text-primary-200 bg-primary-100 dark:bg-primary-900{% else %}hover:bg-surface-200 dark:hover:bg-surface-700{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                Email
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1">
        {% block settings_content %}{% endblock %}
    </div>
</div>
{% endblock %}
