{% set page_title = "Account" %}

{% extends "common/templates/_layouts/base.html" %}

{% block content %}
<div class="flex gap-6 max-w-7xl mx-auto w-full">
    <!-- Left Navigation -->
    <div class="w-64 shrink-0 ">
        <nav class="sticky top-20 flex flex-col gap-2 bg-surface-100 dark:bg-surface-800 rounded-xl shadow-xl p-4">
            <div>
                <h3 class="text-lg font-semibold">Account Settings</h3>
            </div>
            <a href="{{ url_for('auth.account_settings') }}" class="flex items-center px-3 py-2 rounded-lg {% if active_section == 'profile' %}text-primary-600 dark:text-primary-200 bg-primary-100 dark:bg-primary-900{% else %}hover:bg-surface-200 dark:hover:bg-surface-700{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Profile
            </a>
            <a href="{{ url_for('auth.account_settings_providers') }}" class="flex items-center px-3 py-2 rounded-lg {% if active_section == 'providers' %}text-primary-600 dark:text-primary-200 bg-primary-100 dark:bg-primary-900{% else %}hover:bg-surface-200 dark:hover:bg-surface-700{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                Connected Providers
            </a>
            <a href="{{ url_for('auth.account_settings_api_keys') }}" class="flex items-center px-3 py-2 rounded-lg {% if active_section == 'api_keys' %}text-primary-600 dark:text-primary-200 bg-primary-100 dark:bg-primary-900{% else %}hover:bg-surface-200 dark:hover:bg-surface-700{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
                API Keys
            </a>
            <a href="{{ url_for('auth.account_settings_delete') }}" class="flex items-center px-3 py-2 rounded-lg {% if active_section == 'delete' %}text-primary-600 dark:text-primary-200 bg-primary-100 dark:bg-primary-900{% else %}hover:bg-surface-200 dark:hover:bg-surface-700{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Delete Account
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1">
        {% block settings_content %}{% endblock %}
    </div>
</div>
{% endblock %}
