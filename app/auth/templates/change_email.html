{% set page_title = "Change Email" %}

{% extends "common/templates/_layouts/base.html" %}

{% block content %}
<div class="flex items-center max-w-md mx-auto justify-center bg-surface-100 dark:bg-surface-800 rounded-xl shadow-xl">
    <div class="max-w-md w-full space-y-8 p-8">
        <div>
            <h1 class="mt-6 text-center text-3xl font-bold">
                Change Email Address
            </h1>
            <p class="mt-2 text-center text-sm">
                We'll send you a confirmation email to verify your new email address
            </p>
        </div>

        <form action="{{ url_for('auth.change_email.post') }}" method="POST" class="mt-8 space-y-6">
            <div>
                <label for="new_email" class="block text-sm font-medium">
                    New Email Address
                </label>
                <input type="email" name="new_email" id="new_email" required class="form-input">
            </div>

            <div>
                <button type="submit" class="btn btn-primary w-full">
                    Change Email
                </button>
            </div>
        </form>
        <div class="text-center mt-6">
            <p class="text-sm">
                <-- Back to
                <a href="{{ url_for('auth.account_settings') }}" class="font-medium text-accent-500 hover:text-accent-600">
                    Account Settings
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
