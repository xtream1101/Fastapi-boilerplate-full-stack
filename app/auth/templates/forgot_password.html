{% extends "common/templates/_layouts/base.html" %}

{% block title %}Forgot Password - FastAPI Boilerplate{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-6 bg-white dark:bg-gray-800 p-10 rounded-xl shadow-md">
        <div>
            <h1 class="mt-2 text-center text-3xl font-extrabold text-gray-900 dark:text-white" style="color: var(--color-primary)">
                Forgot your password?
            </h1>
            <p class="mt-3 text-center text-sm text-gray-600 dark:text-gray-400">
                Enter your email address below and we'll send you a link to reset your password.
            </p>
        </div>

        <form class="mt-6 space-y-6" method="post" action="{{ url_for('auth.forgot_password') }}">
            <div class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Email address
                    </label>
                    <input type="email" name="email" id="email" required
                        class="mt-1 block w-full px-4 py-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-opacity-50 focus:border-primary dark:focus:border-primary transition duration-150 ease-in-out dark:text-white"
                        style="--tw-ring-color: var(--color-primary)">
                </div>
            </div>

            <div>
                <button type="submit" class="btn-primary w-full py-3 text-base font-medium rounded-lg transition duration-150 ease-in-out">
                    Send Reset Link
                </button>
            </div>
        </form>

        <div class="text-center mt-8">
            <p class="text-sm text-gray-600 dark:text-gray-400">
                Remember your password?
                <a href="{{ url_for('auth.login') }}" class="font-medium hover:opacity-90" style="color: var(--color-primary)">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
