{% extends "common/templates/_layouts/base.html" %}

{% block title %}Forgot Password - FastAPI Boilerplate{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-sm">
        <div>
            <h1 class="mt-6 text-center text-3xl font-bold" style="color: var(--color-primary)">
                Forgot your password?
            </h1>
            <p class="mt-2 text-center text-sm text-gray-500">
                Enter your email address below and we'll send you a link to reset your password.
            </p>
        </div>

        <form class="mt-8 space-y-6" method="post" action="{{ url_for('auth.forgot_password') }}">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <input type="email" name="email" id="email" required
                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-opacity-50"
                        style="--tw-ring-color: var(--color-primary); border-color: var(--color-primary)">
                </div>
            </div>

            <div>
                <button type="submit" class="btn-primary w-full">
                    Send Reset Link
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-500">
                Remember your password?
                <a href="{{ url_for('auth.login') }}" class="font-medium hover:opacity-90" style="color: var(--color-primary)">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
